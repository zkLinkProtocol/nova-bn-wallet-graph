specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LayerBank
    network: zklink-nova
    source:
      abi: LToken
      address: '0xb666582F612692525C4027d2a8280Ac06a055a95'
      startBlock: 125975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/layerBank/index.ts
      entities:
        - Pool
        - PoolTokenPosition
        - UserPosition
      abis:
        - name: LToken
          file: ./abis/LayerBankLToken.json
        - name: L2EthToken
          file: ./abis/L2EthToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - kind: ethereum
    name: Aqua
    network: zklink-nova
    source:
      abi: AquaLpToken
      address: '0xc2be3cc06ab964f9e22e492414399dc4a58f96d3'
      startBlock: 25670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/aqua/index.ts
      entities:
        - Pool
        - PoolTokenPosition
        - UserPosition
      abis:
        - name: AquaLpToken
          file: ./abis/AquaLpToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - kind: ethereum
    name: LinkswapFactory
    network: zklink-nova
    source:
      abi: LinkswapFactory
      address: '0x87929083ac2215cF3CE4936857D314aF6687C978'
      startBlock: 79192
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/linkswap/index.ts
      entities:
        - Pool
      abis:
        - name: LinkswapFactory
          file: ./abis/LinkswapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated

  - kind: ethereum
    name: Zkdx
    network: zklink-nova
    source:
      abi: ZkdxStakingETH
      address: '0xb5e635f2cB9eAC385D679069f8e0d1740436b355'
      startBlock: 266
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/zkdx/index.ts
      entities:
        - PoolTokenPosition
        - TokenPosition
        - UserPosition
      abis:
        - name: ZkdxStakingETH
          file: ./abis/ZkdxStakingETH.json
        - name: L2EthToken
          file: ./abis/L2EthToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: Stake(indexed address,uint256)
          handler: handleStake
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw

templates:
  - kind: ethereum/contract
    name: LinkSwap
    network: zklink-nova
    source:
      abi: LinkSwapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/linkswap/index.ts
      entities:
        - Pool
        - PoolTokenPosition
        - UserPosition
      abis:
        - name: LinkSwapPair
          file: ./abis/LinkswapSwapPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
