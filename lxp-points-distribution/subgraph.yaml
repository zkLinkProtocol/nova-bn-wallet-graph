      startBlock: 125975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/layerBank/index.ts
      entities:
        - Pool
        - PoolTokenPosition
        - UserPosition
      abis:
        - name: LToken
          file: ./abis/LayerBankLToken.json
